name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Clean
        run: ./gradlew clean

      - name: Authenticate to GitHub Docker Packages
        run: echo "$ORG_DOCKER_PACKAGES_SECRET" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
        env:
          ORG_DOCKER_PACKAGES_SECRET: ${{ secrets.ORG_DOCKER_PACKAGES_SECRET }}

      - name: Build with Gradle
        run: ./gradlew build
        env:
          ORG_DOCKER_PACKAGES_SECRET: ${{ secrets.ORG_DOCKER_PACKAGES_SECRET }}
